server:
  port: 8080
  error:
    include-message: always

spring:
  datasource:
    url: jdbc:postgresql://localhost:5332/postgres
    username: amigoscode
    password: password
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true
  main:
    web-application-type: servlet

cors:
  allowed-origins: "http://localhost:5173,http://localhost:3000,http://full-stack-backend-dev.us-east-1.elasticbeanstalk.com"
  allowed-methods: "*"
